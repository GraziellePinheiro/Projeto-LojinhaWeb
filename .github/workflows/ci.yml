
name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      
      with:
        java-version: '17'
        
        
    - name: Build with Maven
      run: mvn clean install
      
    - name: Run Tests
      run: mvn test

    
